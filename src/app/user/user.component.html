<h3>Lista General de Usuarios</h3>
<table class="table table-responsive-sm table-sm">
    <thead class="thead">
        <tr>
            <th scope="col" class="text-center">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Paterno</th>
            <th scope="col">Materno</th>
            <th scope="col">Direcci√≥n</th>
            <th scope="col">E-mail</th>
            <th scope="col">Acciones</th>
        </tr>

        <tr *ngFor="let i of userlist">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.paterno}}</td>
            <td>{{i.materno}}</td>
            <td>{{i.address}}</td>
            <td>{{i.mail}}</td>
            <td>
                <div class="row">
                    <div class="col-sm-2">
                        <button class="btn btn-warning btn-sm" type="button" data-toggle="modal" data-target="#edition"><i
                                class="fas fa-edit"></i></button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info btn-sm" type="button" data-toggle="modal" data-target="#details"><i
                                class="fas fa-info"></i></button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#delete"><i
                                class="fas fa-times"></i></button>
                    </div>
                </div>

            </td>
        </tr>
    </thead>
</table>
<div class="col-sm-2">
    <button class="btn btn-success btn-sm" type="button" data-toggle="modal" data-target="#new">Nuevo <i class="fas fa-plus"></i></button>
</div>
<app-detail></app-detail>
<app-edit></app-edit>
<app-delete></app-delete>
<app-new></app-new>
