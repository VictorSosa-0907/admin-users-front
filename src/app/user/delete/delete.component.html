<!-- Modal -->
<div class="modal fade  bd-example-modal-lg" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <h1>Â¿Desea eliminar el registro?</h1>
                </div><br>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="nombre">Nombre</label><br>
                        <label>{{name}}</label>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="paterno">A. Paterno</label><br>
                        <label>{{paterno}}</label>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="materno">A. Materno</label><br>
                        <label>{{materno}}</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    (click)="deleteUser(userDelete)">Aceptar</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="code == 200" class="alert alert-success" role="alert">
    <h4 class="alert-heading">{{response.detailMessage}}</h4>
    <p>Usuario: {{response.data.name}} {{response.data.paterno}} {{response.data.materno}}</p>
</div>
