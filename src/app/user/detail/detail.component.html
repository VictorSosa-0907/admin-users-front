<!-- Modal -->
<div class="modal fade  bd-example-modal-lg" id="details" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles de Registro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)= "clearModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="paterno">A. Paterno</label><br>
                            <label>{{paterno}}</label>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="materno">A. Materno</label><br>
                            <label>{{materno}}</label>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="nombre">Nombre</label><br>
                            <label>{{name}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dir">Direcci√≥n</label><br>
                        <label>{{address}}</label>
                    </div>
                    <div class="form-group">
                        <label for="mail">Email</label><br>
                        <label>{{mail}}</label>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="labels">Telefono (s)</label><br>
                            <ul *ngFor="let i of phones">
                                <li>{{i}}</li>
                            </ul>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlSelect2">Departamentos</label>
                            <ul *ngFor="let i of deptos">
                                <li>{{i}}</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clearModal()"> Cerrar</button>
            </div>
        </div>
    </div>
</div>
