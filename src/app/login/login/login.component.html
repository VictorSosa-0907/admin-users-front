<div class="row justify-content-center" id="formLogin">
    <div class="card">
        <div class="card-header">
            Inicio de Sesion
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="user" class="col-md-4 col-form-label text-md-right">Usuario</label>
                    <div class="col-md-8">
                        <input type="text" id="nickName" class="form-control" name="nickName" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                    <div class="col-md-8">
                        <input type="password" id="password" class="form-control" name="password" required autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8 offset-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember"> Recordarm√©
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 offset-md-1">
                    <button type="submit" class="btn btn-primary" (click)="login()">
                        Entrar
                    </button>
                    <a href="#" class="btn btn-link">
                        Olvido su pasword?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
